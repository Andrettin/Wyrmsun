[deity]
	ident = freyja #Source: Peter Buchholz, "Perspectives for Historical Research in Germanic Religion", 1968, p. 135; Source: Carolyne Larrington, "The Norse Myths: A Guide to the Gods and Heroes", 2017, pp. 46-47.
	name = "Freyja"
	pantheon = vanir
	home_plane = vanaheim
	civilization = elf #Alaric Hall proposes that the Vanir are more or less identical with the elves, so it makes sense to make Frey an elven deity as well; Source: Alaric Hall, "The Meanings of Elf and Elves in Medieval England", 2004, p. 135.
	civilization = germanic
	civilization = norse
	religion = paganism
	gender = female
	icon = icon_freyja
	domain = love #fertility goddess, and a goddess of love
	deity_upgrade = upgrade_deity_freyja
	description = "Freyja is one of the Vanir, a group of deities originally worshipped solely by elves. With the conclusion of the war between the Aesir and the Vanir, the two pantheons agreed to a peace, and that a few of each group should live among the other. Freyja was one of the Vanir who went to dwell in Asgard with the Aesir, accompanied by her father Njord and her brother Frey. The Germanic peoples, who worshipped the Aesir, eventually came to worship Freyja. Freyja is a goddess of love and fertility."
	#feast = "Disa Blot" #great sacrifice held in mid-winter; Source: Snorri Sturlson, "Heimskringla", 1844, vol. 1, p. 245.
	[cultural_names]
		germanic = "Fraujon" #"Frauj≈çn"; Source: Peter Buchholz, "Perspectives for Historical Research in Germanic Religion", 1968, p. 135.
	[/cultural_names]
[/deity]
